<!DOCTYPE html>
<html lang="en">
<head>
<title>firefox browser identifier</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<tt>
using firefox :: <span id="ffstatus"><noscript>javascript must be enabled</noscript></span>
<img src="chrome://branding/content/icon64.png" onload="ffsuccess()" onerror="fffail()" style="display:none">
<br>
<br>
<span id="err"></span>
</tt>
<script type="text/javascript">
document.getElementById('ffstatus').innerHTML = '...';

function ffsuccess() {
    document.getElementById('ffstatus').innerHTML = 'true';
}
function fffail() {
    document.getElementById('ffstatus').innerHTML = 'false';
}
</script>
</body>
</html>
